
<!DOCTYPE html>
<html>
<head>

    <title>Список свежих новостей</title>
</head>
<body>
    {% for post in post %}
        <h2>{{ post.header|censor }}</h2>
        <p>{{ post.text|truncatechars:20|censor }}</p>
        <div><a href="http://127.0.0.1:8000/news/{{ id }}">Прочитать эту статью </a> </div>
        <br>
    {% endfor %}
</body>
</html>
